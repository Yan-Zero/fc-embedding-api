
Type: Application
Name: fc-embedding-api
Provider:
  - 阿里云
Version: 0.0.3
Description: 使用serverless devs将  开源Bert模型部署到函数计算上，内置bge-large-zh、text2vec-large,支持模型自定义
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - imageUrl
  properties:
    region:
      title: 地域
      type: string
      default: 
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
    serviceName:
      title: embedding的服务名
      type: string
      default: 'fc-embedding-service-${default-suffix}'
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''
    functionName:
      title: embedding的函数
      type: string
      default: 'embedding-function-${default-suffix}'
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''