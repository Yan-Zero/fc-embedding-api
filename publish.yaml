
Type: Application
Name: fc-embedding-api
Provider:
  - 阿里云
Version: dev
Description: 使用serverless devs将  开源Bert模型部署到函数计算上，内置bge-large-zh、text2vec-large,支持模型自定义
HomePage: 项目首页地址
Tags: #标签详情
  - 部署函数
Category: Web框架
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - imageUrl
  properties:
    region:
      title: 地域
      type: string
      default: 
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-shenzhen
    serviceName:
      title: embedding的服务名
      type: string
      default: 'fc-embedding-service-${default-suffix}'
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''
    functionName:
      title: embedding的函数
      type: string
      default: 'embedding-function-${default-suffix}'
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_:/.]{0,127}$"
      description: ''
    mountPointsServerAddr:
      title: NAS挂载点地址
      type: string
      default: ""
      description: NAS 挂载点地址，可以登录 <a href="https://nasnext.console.aliyun.com" target="_blank">NAS控制台</a> 查看
      x-nas:
        denpendency:
          - region
    vpcId:
      title: VPC Id
      type: string
      default: ""
      description: NAS 挂载点所在 VPC ID, 例如 vpc-bp1lynmabizqdgt4308dt
    securityGroupId:
      title: 安全组
      type: string
      default: ""
      description: 安全组
    vswitchId:
      title: vswitchId
      type: string
      default: ""
      description: vswitchId